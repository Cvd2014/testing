{% extends "base.html" %}
{% load staticfiles %}


{% block content %}

    <h1>Blog </h1>
    {% for post in posts %}


        <h3>{{ post.title }}</h3>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p class="small"><strong>Tags</strong>: {{ post.tags }} <strong>Views</strong>: {{ post.views }}</p>
        <br>
         <p><button class=" btn btn-default" onclick="location.href='{{ post.id }}'">Read More</button>
        <hr>



    {% endfor %}
{% endblock %}
