{% extends 'base.html' %}
{% load staticfiles %}



{% block content %}
    {% for article in articles %}

        <h3>{{ article.title }}</h3>
        <p>{{ article.synopsis|linebreaks }}</p>

        <p class="small">{{ article.published_date }}</p>
        <br>
        <p>
            <button class=" btn btn-default" onclick="window.open('{{ article.link }}')">Read in Original Webpage</button>
        <hr>

    {% endfor %}


{% endblock %}
